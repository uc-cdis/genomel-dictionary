$schema: "http://json-schema.org/draft-04/schema#"

id: "family_pedigree"
title: Family Pedigree
type: object
namespace: https://genomel.bionimbus.org/
category: metadata_file
project: '*'
program: '*'
description: >
    Data file containing the pedigree description for the family.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: false
    subgroup:
      - name: core_metadata_collections
        backref: aligned_reads_indexes
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
      - name: families
        backref: family_pedigree_files
        label: derived_from
        target_type: family
        multiplicity: one_to_one
      required: true

required:
  - submitter_id
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_type
  - data_format

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"

  type:
    enum: [ "family_pedigree" ]

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum: [ "Family Pedigree" ]

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum: [ "Family History" ]

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    type:
      - string

  families:
    $ref: "_definitions.yaml#/to_one"
  
  core_metadata_collections:
    $ref: "_definitions.yaml#/to_many"
