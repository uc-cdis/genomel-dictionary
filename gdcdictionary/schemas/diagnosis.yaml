$schema: "http://json-schema.org/draft-04/schema#"

id: "diagnosis"
title: Diagnosis
type: object
namespace: http://gdc.nci.nih.gov
category: clinical
program: '*'
project: '*'
description: >
  Data from the investigation, analysis and recognition of the presence and nature of disease,
  condition, or injury from expressed signs and symptoms; also, the scientific determination of any
  kind; the concise results of such an investigation.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: cases
    backref: diagnoses
    label: describes
    target_type: case
    multiplicity: many_to_one
    required: true

required:
  - age_at_diagnosis
  - year_of_diagnosis
  - number_of_primary_melanomas
  - submitter_id
  - cases

preferred:
  - days_to_birth

uniqueKeys:
  #unclear if want submitter ID for clinical
  - [id]
  - [project_id, submitter_id]

properties:
  type:
    type: string

  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id

  state:
    $ref: "_definitions.yaml#/state"

  submitter_id:
    type:
      - string
      - "null"

  age_at_diagnosis:
    term:
      $ref: "_terms.yaml#/age_at_diagnosis"
    type:
      - number
      - "null"
    maximum: 32872
    minimum: 0

  number_of_primary_melanomas:
    description: >
      Times that the primary disease has been observed (i.e. number primary melanomas)
    type: integer

  number_of_melanomas_in_family:
    description: >
      Number of relates diagnosed with melanomas
    type: integer

  year_of_diagnosis:
    term:
      $ref: "_terms.yaml#/year_of_diagnosis"
    type:
      - number
      - "null"

  cases:
    $ref: "_definitions.yaml#/to_one"
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
