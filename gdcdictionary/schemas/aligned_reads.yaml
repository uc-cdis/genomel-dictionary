$schema: "http://json-schema.org/draft-04/schema#"

id: "aligned_reads"
title: Aligned Reads
type: object
namespace: https://genomel.bionimbus.org/
category: data_file
program: '*'
project: '*'
description: "Data file containing aligned reads that are internally generated by GenoMEL workflows."
additionalProperties: false
submittable: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: alignd_reads
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: alignment_recalibration_workflows
        backref: alignd_reads
        label: data_from
        target_type: alignment_recalibration_workflow
        multiplicity: many_to_one
        required: false

required:
  - submitter_id
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_type
  - data_format
  - experimental_strategy
  - platform

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - Sequencing Data
      - Sequencing Reads
      - Raw Sequencing Data

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum: [ "BAM" ]

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum: [ "Aligned Reads" ]

  experimental_strategy:
    term:
      $ref: "_terms.yaml#/experimental_strategy"
    enum:
      - WGS
      - WXS
      - Low Pass WGS
      - Validation

  platform:
    term:
      $ref: "_terms.yaml#/platform"
    enum:
      - Illumina
      - SOLiD
      - LS454
      - Ion Torrent
      - Complete Genomics
      - PacBio
      - Other

  alignment_recalibration_workflows:
    $ref: "_definitions.yaml#/to_one"
  core_metadata_collections:
    $ref: "_definitions.yaml#/to_many"
